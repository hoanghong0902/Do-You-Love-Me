<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: crimson;">Do You Love Me?</h1>
    <input type="button" id="yes" onclick="Yes()" style="height: 40px; width: 70px; margin: auto; display: block;" value="Yes">
    <br>
    <input type="button" id="no" value="No" onmouseover="No()" style="height: 40px; width: 70px; position: absolute; margin: auto; display: block;">
    <script>
        function Yes(){
            alert('Love you');
        }
        function No(){
            var a = Math.round(Math.random() * window.innerWidth);
            var b = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = a + 'px';
            document.getElementById('no').style.top = b + 'px';
            }
    </script>
</body>
</html>
